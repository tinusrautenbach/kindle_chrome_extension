<!DOCTYPE html>
<html>
<head>
  <title>Kindle Library Stats</title>
  <link rel="stylesheet" href="stats.css">
  <!-- Use local Chart.js -->
  <script src="vendors/chart.min.js"></script>
  
  <!-- Include the split JavaScript files in correct dependency order -->
  <script src="js/stats/utils.js"></script>
  <script src="js/stats/charts.js"></script>
  <script src="js/stats/filters.js"></script>
  <script src="js/stats/ui.js"></script>
  <script src="js/stats/main.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>Kindle Library Statistics</h1>
      <div class="actions">
        <button id="loadDataBtn">Load Data</button>
        <input type="file" id="fileInput" accept=".json" style="display: none;">
        <div class="search-container">
          <input type="text" id="searchInput" placeholder="Search by author or title...">
          <button id="searchBtn">Search</button>
        </div>
      </div>
    </header>

    <div class="content">
      <div class="stats-container">
        <div class="chart-container">
          <h2>Books by Genre</h2>
          <div style="position: relative; height: 400px; width: 100%;">
            <canvas id="genreChart"></canvas>
          </div>
          <!-- Add instructions for the user -->
          <p class="chart-instructions">Click on a genre to filter the books below. Click again to show all books.</p>
        </div>
        <div class="stats-summary">
          <h2>Library Summary</h2>
          <div id="librarySummary">
            <p>Total Books: <span id="totalBooks">0</span></p>
            <p>Sample Books: <span id="sampleBooks">0</span></p>
            <p>Average Rating: <span id="avgRating">0</span></p>
            <p>Unique Genres: <span id="totalGenres">0</span></p>
            <p>Unique Authors: <span id="totalAuthors">0</span></p>
          </div>
        </div>
      </div>

      <div class="books-container">
        <h2 id="booksListTitle">All Books</h2>
        <div class="filter-options">
          <div class="filter-group">
            <select id="sortOptions">
              <option value="title">Sort by Title</option>
              <option value="author">Sort by Author</option>
              <option value="rating">Sort by Rating</option>
              <option value="date">Sort by Publication Date</option>
            </select>
          </div>
          
          <div class="filter-group sample-filter">
            <label for="toggleSamples">
              <span>Sample Books:</span>
              <span id="sampleFilterStatus">Hidden</span>
            </label>
            <label class="switch">
              <input type="checkbox" id="toggleSamples" checked>
              <span class="slider round"></span>
            </label>
          </div>
        </div>
        <div id="booksList" class="books-list"></div>
      </div>

      <div id="bookModal" class="modal">
        <div class="modal-content">
          <span class="close-btn">&times;</span>
          <div id="bookDetails"></div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
