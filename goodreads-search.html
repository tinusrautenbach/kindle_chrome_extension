<!DOCTYPE html>
<html>
<head>
  <title>Goodreads Search</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
    }
    
    h1 {
      color: #333;
    }
    
    #progress {
      margin: 20px 0;
      height: 20px;
      background-color: #f0f0f0;
      border-radius: 4px;
      overflow: hidden;
    }
    
    #progress-bar {
      height: 100%;
      background-color: #4285f4;
      width: 0;
      transition: width 0.3s;
    }
    
    #status {
      margin-bottom: 20px;
    }
    
    #results {
      margin-top: 20px;
    }
    
    .book-item {
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    
    .download-btn {
      margin-top: 20px;
      padding: 10px 15px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    
    .download-btn:hover {
      background-color: #3367d6;
    }
    
    .stop-btn {
      margin-bottom: 20px;
      padding: 10px 15px;
      background-color: #f44336;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    
    .stop-btn:hover {
      background-color: #d32f2f;
    }
    
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Goodreads Book Data Search</h1>
  
  <div id="progress">
    <div id="progress-bar"></div>
  </div>
  
  <div id="status">Loading book data...</div>
  
  <button id="stopBtn" class="stop-btn">Stop Processing</button>
  
  <div id="results"></div>
  
  <button id="downloadBtn" class="download-btn hidden">Download Enhanced Data</button>
  
  <script src="goodreads-search.js"></script>
</body>
</html>
