<!DOCTYPE html>
<html>
<head>
  <title>Goodreads Search</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
    }
    
    h1 {
      color: #333;
    }
    
    #progress {
      margin: 20px 0;
      height: 20px;
      background-color: #f0f0f0;
      border-radius: 4px;
      overflow: hidden;
    }
    
    #progress-bar {
      height: 100%;
      background-color: #4285f4;
      width: 0;
      transition: width 0.3s;
    }
    
    #status {
      margin-bottom: 20px;
    }
    
    #results {
      margin-top: 20px;
    }
    
    .book-item {
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    
    .download-btn {
      margin-top: 20px;
      padding: 10px 15px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    
    .download-btn:hover {
      background-color: #388E3C;
    }
    
    .stop-btn {
      margin-bottom: 20px;
      padding: 10px 15px;
      background-color: #f44336;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    
    .stop-btn:hover {
      background-color: #d32f2f;
    }
    
    .hidden {
      display: none;
    }
    
    .timer-container {
      text-align: center;
      margin-bottom: 15px;
    }
    
    #timer {
      font-size: 24px;
      font-family: monospace;
      font-weight: bold;
      color: #333;
    }
    
    #timer-label {
      font-size: 12px;
      color: #666;
      margin-top: 5px;
    }
    
    #time-estimate {
      font-size: 14px;
      color: #555;
      margin-top: 5px;
      font-family: monospace;
    }
    
    .control-panel {
      margin-bottom: 20px;
      padding: 15px;
      background-color: #f5f5f5;
      border-radius: 5px;
      border: 1px solid #ddd;
    }
    
    .thread-control {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
      gap: 10px;
    }
    
    .thread-control label {
      font-weight: bold;
    }
    
    .thread-control input[type="number"] {
      width: 60px;
      padding: 5px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    
    .thread-control button {
      padding: 5px 10px;
      background-color: #4285f4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    
    .thread-control button:hover {
      background-color: #3367d6;
    }
    
    .button-container {
      display: flex;
      gap: 10px;
    }
    
    .item-number {
      display: inline-block;
      background-color: #2e7d32;
      color: white;
      font-weight: bold;
      padding: 2px 8px;
      border-radius: 12px;
      margin-right: 8px;
      font-size: 0.8em;
    }
    
    .book-links {
      margin-top: 5px;
    }
    
    .book-links a {
      display: inline-block;
      padding: 4px 8px;
      margin-right: 8px;
      border-radius: 4px;
      text-decoration: none;
      color: white;
      font-size: 0.9em;
      transition: background-color 0.2s;
    }
    
    .read-link {
      background-color: #ff9800;
    }
    
    .read-link:hover {
      background-color: #e65100;
    }
    
    .goodreads-link {
      background-color: #553b08;
    }
    
    .goodreads-link:hover {
      background-color: #3e2904;
    }
  </style>
</head>
<body>
  <h1>Goodreads Book Data Search</h1>
  
  <div class="timer-container">
    <div id="timer">00:00:00</div>
    <div id="timer-label">Elapsed Time</div>
    <div id="time-estimate">Est. remaining: calculating...</div>
  </div>
  
  <div class="control-panel">
    <div class="thread-control">
      <label for="threadCount">Processing Threads:</label>
      <input type="number" id="threadCount" min="1" max="50" value="5">
      <button id="updateThreads">Update</button>
    </div>
    
    <div class="button-container">
      <button id="stopBtn" class="stop-btn">Stop Processing</button>
      <button id="downloadBtn" class="download-btn">Download Enhanced Data</button>
    </div>
  </div>
  
  <div id="progress">
    <div id="progress-bar"></div>
  </div>
  
  <div id="status">Loading book data...</div>
  
  <div id="results"></div>
  
  <!-- Load the scripts in the correct order -->
  <script src="js/goodreads/search.js"></script>
  <script src="js/goodreads/ui.js"></script>
  <script src="js/goodreads/processing.js"></script>
  <script src="js/goodreads/main.js"></script>
</body>
</html>
